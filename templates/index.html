<html>
  <head>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>

    <title>Light Cycle</title>
  </head>
  <body>
    <script>
    		// stolen from three.js demo
			var container;

			var camera, scene, renderer, model;

			var mouseX = 0, mouseY = 0, loaded = false;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				loader.load( 'static/model/SLC_mat1_d.tga', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model
				var mtlloader = new THREE.MTLLoader(manager);
				mtlloader.setPath('static/model/');
				mtlloader.load('Super\ Light\ Cycle.mtl', function(materials) {
					materials.preload();
					var objloader = new THREE.OBJLoader( manager );
					objloader.setMaterials(materials);
					objloader.setPath('static/model/');
					objloader.load( 'Super\ Light\ Cycle.obj', function ( object ) {
						model = object;
						loaded = true;
						// object.traverse( function ( child ) {

						// 	if ( child instanceof THREE.Mesh ) {

						// 		child.material.map = texture;

						// 	}

						// } );
						// console.log(object.position);
						// console.log(object.scale);
						// console.log(object.quaternion);
						object.scale.x = 30;
						object.scale.y = 30;
						object.scale.z = 30;
						//object.position.y = -95;
						scene.add( object );

					}, onProgress, onError );
				}, onProgress, onError);

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				console.log(scene);
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				if(loaded)
					render();
				else
					console.log('Loading...');

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				//camera.lookAt( scene.position );
				model.rotation.y = mouseX / window.innerWidth * 4 * Math.PI + Math.PI / 2;
				model.rotation.x = mouseY / window.innerHeight * 4 * Math.PI;
				renderer.render( scene, camera );

			}

	</script>
