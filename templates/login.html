<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
  
</head>

<body>
        <div class="container">
		
            <!--Words Above Login Box-->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>TRON</strong> Light Cycle</h1>
                </div>
            </div>
			
            <!--Begin Login Box-->
            <div class="row">
				
                <div class="col-sm-6 col-sm-offset-3 form-box">	
					
                    <!--Login Message Part-->
                    <div class="form">
                        <div class="form-text">
                            <h3>Welcome</h3>
                            <p>Please enter your Username and Password to Login or Register</p>
                        </div>
					
                        <!--Username and Password Part-->
                        <form role="form" action="/authenticate/" method="POST">
						
                            <div class="form-group">
								<input type = "text" class="form-control" name = "user" placeholder = "Username">
                            </div>
							
                            <div class="form-group">
                                <input type = "password" class="form-control" name = "password" placeholder = "Password">
                            </div>
							
                            <div class="form-group">
                                <button type="submit" class="btn btn-login">Login</button>
                            </div>
							
                            <div class="form-group">
                                <button formaction = "/reg/" type="submit" class="btn btn-register">Register</button>
                            </div>
							
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
